	<body ng-app="myModule">

	<!--provider script needed to be loaded before app script -->

	<!-- *** PROBLEM WITH INCLUE *** -->
	<!-- <script src="/controller/provider.js"></script> -->
		<script>

		"use strict"
		const app = angular.module('myModule', [])
		app.provider("game", function () {
		    var type;
		    return {
		      setType: function (value) {
		        type = value;
		      },
		      $get: function () {
		        return {
		          title: type + "Craft"
		        };
		      }
		    };
		  });
		  
		app.config(['gameProvider', function (gameProvider) {
		  gameProvider.setType("CRAZY, CRAZY, CRAZY ");
		}]);

		// firstController
		let controller1 = app.controller('firstController', ['$scope', 'game', function($scope, game) {				// for some reason need to wrap $scope.names in parenthesis
			console.log(game.title)
			
		}]);	// end controller1


	</script>
	
</html>
