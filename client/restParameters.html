		function processArgs(...args) {

			//console.log("args", args)
		}

		function multiply(multiplier, ...args) {
			// note when arguments are received they are assigned then the remainder is bundle into the args array 
	
			var multiplied = args.map(function(item) {
				console.log( multiplier, item)
				return multiplier * item
			})
			//console.log('total', total)
			return multiplied
		}


		function total(...args) {
			console.log(args)
			var total = args.reduce(function(agg, item) {
				console.log('total', agg, item)
				return (agg + item) 
			}, 0);	// remember to initialize to 0 otherwise wierd stuff happens
			return total
		}
